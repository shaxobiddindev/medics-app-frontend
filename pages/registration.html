<!DOCTYPE html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../img/favicon.svg" type="image/svg+xml">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link rel="stylesheet" href="../css/registration.css">
  <link rel="stylesheet" href="../css/style.css">
  <title>Medics | Registration</title>
</head>

<body>
<div class="loader" id="loader"></div>

<header class="header">
  <div class="container">
    <div class="header-wrapper">
      <a href="../index.html" class="logo-link">
        <img src="../img/favicon.svg" alt="" class="logo-image" width="50" height="50">
        Medics
      </a>
      <h2 class="header-title">Registration page</h2>
    </div>
  </div>
</header>

<main id="myDiv" class="animate-bottom">
  <div class="login-wrapper">
    <div class="left-section">
      <img src="../img/logo-white.svg" alt="Logo">
    </div>

    <div class="right-section">
      <div class="form-container">
        <div class="form-toggle">
          <button class="active" id="signin-btn">Sign In</button>
          <button id="signup-btn">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="signin-form">
          <div class="form-group">
            <label for="signin-email">Email or Username</label>
            <input type="text" id="signin-email" placeholder="Enter your email/username..." required>
          </div>
          <div class="form-group">
            <label for="signin-password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="signin-password" placeholder="Enter your password..." required>
              <button type="button" class="toggle-password">
                <i class="fa fa-eye"></i>
              </button>
            </div>
          </div>
          <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form">
          <div class="form-group">
            <label for="signup-firstname">Username</label>
            <input type="text" id="signup-firstname" placeholder="Enter your username..." required>
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" placeholder="Enter your email..." required>
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <div class="password-wrapper">
              <input type="password" id="signup-password" placeholder="Enter your password..." required>
              <button type="button" class="toggle-password">
                <i class="fa fa-eye"></i>
              </button>
            </div>
          </div>
          <div class="form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <div class="password-wrapper">
              <input type="password" id="signup-confirm-password" placeholder="Enter your password..." required>
              <button type="button" class="toggle-password">
                <i class="fa fa-eye"></i>
              </button>
            </div>
          </div>
          <button type="submit" class="submit-btn">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</main>

<!-- Modal for Email Verification -->
<div id="verification-modal" class="modal">
  <div class="modal-content">
    <span class="close-btn" id="close-modal-btn">Ã—</span>
    <h3>Email Verification</h3>
    <p>Please enter the 4-digit code sent to your email.</p>
    <div class="code-inputs">
      <input type="text" class="code-digit" maxlength="1" required>
      <input type="text" class="code-digit" maxlength="1" required>
      <input type="text" class="code-digit" maxlength="1" required>
      <input type="text" class="code-digit" maxlength="1" required>
    </div>
    <p id="error-message" class="error"></p>
    <div class="modal-actions">
      <button id="resend-code" class="resend-btn">Resend Code</button>
      <button id="confirm-code" class="confirm-btn">Confirm</button>
    </div>
    <p id="timer">Time left: 60s</p>
  </div>
</div>

<script type="module" src="../js/registration.js"></script>
<script type="module" src="../js/style.js"></script>

</body>
</html>
